<div class="container">
    <div class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, suggestions, or feedback, feel free to contact us. We'd love to hear from you!</p>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-details">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> L4 B2 Marble Lane St., City, Country</p>
            <p><i class="fas fa-envelope"></i> info@example.com</p>
            <p><i class="fas fa-phone"></i> +63 9219904209</p>
        </div>
    </div>
