<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXJNSE6A8bP53qkFf5T5tlUvv0PA5pFvqEzP6WoKwH+B3ZPIU5q8aUNw8u4B0T9s/pW1RJKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.contact {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #444;
}

.contact-info p, .contact-details p {
    color: #666;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #ffd700;
    color: #444;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #ffd100;
}

.contact-form {
    margin-bottom: 20px;
}

.contact-details {
    border-top: 1px solid #ccc;
    padding-top: 20px;
}

.contact-details i {
    margin-right: 10px;
}


</style>
<body>
    <div class="nav-container">
        <nav> <!-- Navigation menu -->
            <ul>
                <li><a href="index.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

<div class="container">
    <div class="contact">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, suggestions, or feedback, feel free to contact us. We'd love to hear from you!</p>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-details">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> 1234 Elm Street, City, Country</p>
            <p><i class="fas fa-envelope"></i> info@example.com</p>
            <p><i class="fas fa-phone"></i> +1234567890</p>
        </div>
    </div>
</div>

</body>
</html>
